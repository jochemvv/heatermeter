<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sensors</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" th:inline="javascript">
        // Load the Visualization API and the piechart package.
        google.load('visualization', '1.0', {
            'packages' : [ 'corechart' ]
        });

        // Set a callback to run when the Google Visualization API is loaded.
        google.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Year', 'Sales', 'Expenses'],
                ['2004',  1000,      400],
                ['2005',  1170,      460],
                ['2006',  660,       1120],
                ['2007',  1030,      540]
            ]);

            var options = {
                title: 'Test data generated by tool',
                pieHole: 0.4,
            };

            var chart = new google.visualization.LineChart(document.getElementById('div_chart'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
<h1>Sensors:</h1>
<section>
    <table>
    <tr th:each="instance : ${sensors}">
        <td th:text="${instance.key}">keyvalue</td>
        <td th:text="${instance.value.value}">num</td>
        <td th:text="${instance.value.unit}">num</td>
    </tr>
    </table>
</section>
<h1>Graphs:</h1>
<section>
    <div id="div_chart" style="width: 800px; height: 400px;"></div>
</section>
</body>
</html>
